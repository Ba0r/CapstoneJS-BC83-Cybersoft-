<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./asset/scss/main.scss" />
  </head>
  <body>
    <header class="container my-4">
      <nav class="d-flex justify-content-between align-items-center">
        <a href="#" class="h3 text-dark font-weight-bold">Phone Shop</a>
        <div>
          <button
            class="btn position-relative"
            type="button"
            data-toggle="modal"
            data-target="#cartModal"
          >
            <i class="fa fa-shopping-cart fa-lg"></i>
            <span
              id="cartCounter"
              class="badge badge-danger position-absolute"
              style="top: -5px; right: -10px"
              >0</span
            >
          </button>
          <a href="./admin/admin.html" class="btn btn-outline-secondary ml-2"
            >Trang Admin</a
          >
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="filter-bar my-4">
        <select
          id="productFilter"
          class="form-control w-auto"
          onchange="window.filterProducts()"
        >
          <option value="all">Tất cả thương hiệu</option>
          <option value="samsung">Samsung</option>
          <option value="iphone">iPhone</option>
        </select>
      </section>

      <section id="productList" class="row"></section>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Giỏ hàng của bạn</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="cartList"></div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <div>
              <strong
                >Tổng tiền:
                <span id="totalPrice" class="text-danger font-weight-bold"
                  >0</span
                >
                VND</strong
              >
            </div>
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Đóng
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="window.checkout()"
              >
                Thanh toán
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./customer/main.js" type="module"></script>
  </body>
</html>
